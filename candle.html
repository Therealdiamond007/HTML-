<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Candle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 100px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        .flame {
            position: absolute;
            bottom: 110px;
            left: 50%;
            width: 20px;
            height: 40px;
            background: radial-gradient(ellipse at center, #ff4500 10%, #ff8c00 50%, transparent 70%);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate ease-in-out;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            50% { transform: translateX(-52%) scale(1.05); opacity: 1; }
            100% { transform: translateX(-48%) scale(0.95); opacity: 0.85; }
        }
        .sparks {
            position: absolute;
            bottom: 155px;
            left: 50%;
            width: 5px;
            height: 5px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }
        @keyframes sparkle {
            0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -10px) scale(1.2); opacity: 0.5; }
            100% { transform: translate(-50%, -20px) scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
        <div class="sparks"></div>
    </div>
</body>
</html>
